log4j.rootCategory=WARN, SNEER

app.root = bin/

## SNEER
log4j.category.sneer=WARN,SNEER
log4j.additivity.sneer=false

#-------------------------------------------------------------------  APPENDERS # 
# see http://logging.apache.org/log4j/1.2/apidocs/org/apache/log4j/PatternLayout.html for patterns
#################################################################################

## SNEER
log4j.appender.SNEER=org.apache.log4j.ConsoleAppender
#log4j.appender.SNEER=org.apache.log4j.FileAppender
#log4j.appender.SNEER.File=${app.root}/logs/sneer.log
#log4j.appender.SNEER.Append=false
log4j.appender.SNEER.layout=org.apache.log4j.PatternLayout
log4j.appender.SNEER.layout.ConversionPattern=%d{dd/MM/yy HH:mm:ss} -- %x %-5p %c{2} -- %m%n